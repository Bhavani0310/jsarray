<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
     
     table{
        margin-top: 15px;
        padding: 0.5px;
        border: 10px solid #9f9595; 
        font-size: larger; 
     }
   thead {
  font-weight: bold;
  background-color: #978aec;
  text-align: center;
  border: 1px solid black;
  font-size: larger; 
  }
  td {
  padding: .2em .7em;
  border: 1px solid black;
  font-size: larger; 
  } 
  button{
    width: 150px;
    height:100px;
  }
    </style>
</head>
<body>
    
    <div class="button-group">
        <button type="button" class="button button-primary" onclick="array()">Click me to see the table</button>
    
    </div>
    <div id="myTable"></div>
    <script>
        function array(){
    var Array={
        1:"Anakin",
        2:"Obi-Wan",
        3:"Luke",
        4:"Leia"
    };    
    
let txt = "<table><tr><th></th><th></th></tr>";
    for(var key in Array) {
       txt += "<tr><td>" + key + "</td><td>" + Array[key] + "</td></tr>";
    };
    document.getElementById('myTable').innerHTML = txt;

}

    </script>
</body>
</html>
